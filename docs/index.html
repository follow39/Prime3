<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prime3 - Legal documentation for iOS productivity app">
    <title>Prime3 - Legal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .link-button {
            display: block;
            padding: 15px 30px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.3);
        }

        .link-button:hover {
            background: #0051D5;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
        }

        .link-button.secondary {
            background: #5856d6;
            box-shadow: 0 2px 10px rgba(88, 86, 214, 0.3);
        }

        .link-button.secondary:hover {
            background: #4340bb;
            box-shadow: 0 4px 15px rgba(88, 86, 214, 0.4);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #007AFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .logo {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“‹</div>
        <h1>Prime3</h1>
        <p class="subtitle">Legal Documentation</p>

        <div class="links">
            <a href="privacy-policy.html" class="link-button">
                Privacy Policy
            </a>
            <a href="terms-of-service.html" class="link-button secondary">
                Terms of Service
            </a>
        </div>

        <div class="footer">
            <p><strong>Developer:</strong> Artem Ivanov</p>
            <p><strong>Contact:</strong> <a href="mailto:prime3.app@mailbox.org">prime3.app@mailbox.org</a></p>
            <p style="margin-top: 10px; font-size: 0.85em; color: #999;">Last Updated: November 15, 2025</p>
        </div>
    </div>
</body>
</html>
